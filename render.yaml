services:
  - type: web
    name: tourworld-tourism
    env: node
    plan: starter
    buildCommand: npm install && npx prisma generate && npx prisma db push --accept-data-loss && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: tourworld-tourism-db
          property: connectionString
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        fromService:
          type: web
          name: tourworld-tourism
          property: host
        transform: https://${host}
    healthCheckPath: /

databases:
  - name: tourworld-tourism-db
    plan: starter
    databaseName: tourworld_tourism
    user: tourworld_user

